<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Teste</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top, #2b133d 0, #0b0b0f 40%, #050509 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* título em cima */
        #titulo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 22px;
            letter-spacing: 1px;
        }

        #titulo span.coracao {
            color: #ff6b9d;
            font-size: 26px;
        }

        /* container das caixinhas */
        #contador {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* caixinhas */
        .box {
            background: linear-gradient(145deg, #181820, #1f1f2b);
            padding: 20px;
            border-radius: 14px;
            text-align: center;
            width: 120px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 107, 157, 0.22);
            backdrop-filter: blur(3px);
        }

        /* número principal */
        .box span.valor {
            display: block;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ff6b9d;
        }

        /* texto "anos", "meses"... */
        .box span.label {
            font-size: 13px;
            opacity: 0.85;
        }

        /* texto abaixo com total de dias */
        #total {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
            opacity: 0.95;
        }

        /* um brilho bem suave nas caixinhas */
        .box:hover {
            box-shadow: 0 0 18px rgba(255, 107, 157, 0.45);
            transform: translateY(-2px);
            transition: all 0.2s ease-out;
        }
    </style>
</head>

<body>

    <div id="titulo">
        <span class="coracao">❤</span>
        <span>Adriano &amp; Letícia</span><br>
        <span style="font-size: 14px; opacity: 0.8;">contando cada segundo juntos</span>
    </div>


    <div id="contador">
        <div class="box">
            <span id="anos" class="valor">0</span>
            <span class="label">anos</span>
        </div>
        <div class="box">
            <span id="meses" class="valor">0</span>
            <span class="label">meses</span>
        </div>
        <div class="box">
            <span id="dias" class="valor">0</span>
            <span class="label">dias</span>
        </div>
        <div class="box">
            <span id="horas" class="valor">0</span>
            <span class="label">horas</span>
        </div>
        <div class="box">
            <span id="minutos" class="valor">0</span>
            <span class="label">minutos</span>
        </div>
        <div class="box">
            <span id="segundos" class="valor">0</span>
            <span class="label">segundos</span>
        </div>
    </div>

    <div id="total" style="margin-top: 30px; text-align: center; font-size: 18px; opacity: 0.9;"></div>


    <script>
        const inicioNamoro = new Date(2023, 3, 7); // 7 de abril de 2023 (mês 3 = abril)

        function atualizarContador() {
            const agora = new Date();

            // Calcula anos, meses e dias com base em datas de calendário
            let anos = agora.getFullYear() - inicioNamoro.getFullYear();
            let meses = agora.getMonth() - inicioNamoro.getMonth();
            let diaDiff = agora.getDate() - inicioNamoro.getDate();

            // Se ainda não chegou no "dia" do mês, ajusta mês e dias
            if (diaDiff < 0) {
                meses -= 1;

                // Descobre quantos dias teve o mês anterior
                const anoTmp = agora.getFullYear();
                const mesTmp = agora.getMonth(); // mês atual (0–11)
                const ultimoDiaMesAnterior = new Date(anoTmp, mesTmp, 0).getDate();

                diaDiff += ultimoDiaMesAnterior; // "empresta" dias do mês anterior
            }

            // Se meses ficou negativo, ajusta um ano pra trás
            if (meses < 0) {
                anos -= 1;
                meses += 12;
            }

            // Agora monta uma "âncora" da data do último aniversário de mês
            const ancora = new Date(
                inicioNamoro.getFullYear() + anos,
                inicioNamoro.getMonth() + meses,
                inicioNamoro.getDate()
            );

            // Diferença desde essa âncora para pegar dias/horas/minutos/segundos
            let diffMs = agora - ancora;
            let totalSegundos = Math.floor(diffMs / 1000);

            const dias = Math.floor(totalSegundos / (24 * 60 * 60));
            totalSegundos %= 24 * 60 * 60;

            const horas = Math.floor(totalSegundos / 3600);
            totalSegundos %= 3600;

            const minutos = Math.floor(totalSegundos / 60);
            const segundos = totalSegundos % 60;

            // Atualiza as caixinhas
            document.getElementById("anos").innerText = anos;
            document.getElementById("meses").innerText = meses;
            document.getElementById("dias").innerText = dias;
            document.getElementById("horas").innerText = String(horas).padStart(2, "0");
            document.getElementById("minutos").innerText = String(minutos).padStart(2, "0");
            document.getElementById("segundos").innerText = String(segundos).padStart(2, "0");

            // Total de dias desde o início do namoro
            const diffTotalMs = agora - inicioNamoro;
            const totalDias = Math.floor(diffTotalMs / (1000 * 60 * 60 * 24));

            document.getElementById("total").innerText =
                `Estamos juntos há ${totalDias} dias no total ❤️`;

        }

        atualizarContador();
        setInterval(atualizarContador, 1000);
    </script>



</body>

</html>
